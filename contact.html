<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Redes Sociales</title>
    <style>
        /* Estilo para la barra de navegación */
        .navbar {
            background-color: #e0f7fa; /* Color verde claro */
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #b2dfdb; /* Color verde oscuro al pasar el ratón */
            color: white;
        }

        /* Estilo general de la página */
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }

        /* Estilo de los botones de redes sociales */
        .social-btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .twitter-btn {
            background-color: #1DA1F2;
        }

        .linkedin-btn {
            background-color: #0077B5;
        }

        .email-btn {
            background-color: #888686;
        }

        /* Hover para los botones */
        .social-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <div class="navbar">
        <a href="index.html">Inicio</a>
    </div>

    <!-- Contenedor principal -->
    <div class="container">
        <h1>Medios de contacto</h1>
        <p>Ponte en contacto conmigo a través de redes sociales o envíame un correo.</p>

        <!-- Botones de redes sociales -->
        <a href="https://twitter.com/Lenita_Verduzco" target="_blank" class="social-btn twitter-btn">Twitter</a>
        <a href="https://linkedin.com/in/elena-verduzco" target="_blank" class="social-btn linkedin-btn">LinkedIn</a>
        <a href="mailto:helena490_a@hotmail.com" class="social-btn email-btn">Email</a>
    </div>

</body>
</html>
